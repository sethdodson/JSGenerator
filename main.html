<!DOCTYPE HTML>
<html>
<head>
    <title>DND Character Generator</title>
    <script src="knockout.js"></script>
    <script src="linq.js"></script>
    <script src="dice.js"></script>
    <script src="stats.js"></script>
    <script src="race.js"></script>
    <script src="basicphysical.js"></script>
    <script src="aging.js"></script>
    <script src="class.js"></script>
    <script src="strength.js"></script>
    <script src="dexterity.js"></script>
    <script src="constitution.js"></script>
    <script src="intelligence.js"></script>
    <script src="wisdom.js"></script>
    <script src="charisma.js"></script>
    <script src="experienceLevels.js"></script>
    <script src="generator.js"></script>
    <link href="generator.css" rel="stylesheet" />
</head>
<body>
    <div id="characterSheet">
    <div id="characterName">
        <div class="fieldName">Character</p>
        <input data-bind="value: CharacterName">
    </div>
        <div id="hitpointsDiv">
            <p id="hitpointsTitle">
                Hit Points</p>
            <p data-bind="text: HitPoints" id="hitpoints"></p>
        </div>
        <div id="alignmentDiv">
            <p id="alignmentTitle">
                Alignment</p>
            <p data-bind="text: Alignment" id="alignment"></p>
        </div>
        <div id="raceDiv">
            <p id="raceTitle">
                Race</p>
            <p data-bind="text: Race" id="race"></p>
        </div>
        <div id="classDiv">
            <p id="classTitle">
                Class</p>
            <p data-bind="text: Class" id="class"></p>
        </div>
        <button id="generateButton" data-bind="click: Generate">
            Generate</button>
    </div>
    <script src="characterviewmodel.js"></script>
</body>
</html>
