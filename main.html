<!DOCTYPE HTML>
<html>
	<head>	
		<title>DND Character Generator</title>
		<script src="knockout.js"></script>
		<script src="linq.js"></script>
		<script src="dice.js"></script>
	</head>
	<body>
		<p>Enter Number of Dice: <input data-bind="value: NumberOfDice" /></p>
		<p>Enter Number of Sides: <input data-bind="value: Sides" /></p>
		<button data-bind="click: Roll">Roll</button>
		<p>Results: <strong data-bind="text: Result"></strong></p>
		<script src="testviewmodel.js"></script>
	</body>
</html>
